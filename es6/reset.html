<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function soma(...params) {
        let resultado = 0;

        console.log(params);

        params.forEach(v => resultado += v )

        return resultado;
      }

      console.log(soma(3, 3, 5, 6));
    </script>
  </body>
