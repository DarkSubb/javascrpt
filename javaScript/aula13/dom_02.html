<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" id="entrada" class="Campo_texto" name="name" onkeyup="distribuiCaracter()">
    <hr>
    <span>Letras</span>
    <input type="text" id="letras" disabled>
    <span>Números</span>
    <input type="text" id="numeros" disabled>
    <script>
        function distribuiCaracter(){
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digitado
            document.getElementById('entrada').value = ''
            //limpar espaco em branco
            caracter.trim()
            //
            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //add o caracter no campo referente a números
                    document.getElementById('numeros').value += caracter
                    break;
            
                default:
                    //add o caracter no campo referente a letras
                    document.getElementById('letras').value += caracter
                    break;
            }
        }
    </script>
</body>
</html>
