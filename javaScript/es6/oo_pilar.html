<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Modelo da objeto
      class ContaBancaria {
        //agencia
        //numeroConta
        //saldo
        //limite
        constructor() {
          this.agencia = 2062;
          this.numeroConta = 303437;
          this.saldo = 50;
          this.limite = 450;
        }

        depositar(valorDeposito) {
          this.saldo += valorDeposito;
        }
        sacar(valorSaque) {
          this.saldo -= valorSaque;
        }
        consultarSaldo() {
          return this.saldo;
        }
      }

      let x = new ContaBancaria();
      let y = new ContaBancaria();

      console.log(x.consultarSaldo());
      x.depositar(450)
      console.log(x.consultarSaldo());
      x.sacar(200)
      console.log(x.consultarSaldo());

      console.log(y.consultarSaldo())
    </script>
  </body>
</html>
