<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1{
            background: red;
            color: antiquewhite;
        }
        .estilo2{
            background: blue;
            color: aqua;
            width: 400px;
            height: 50px;
            text-align: center;
            font-size: 25px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificarClasse()">Aplicar classe</button>
    <script>
        function modificarClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
