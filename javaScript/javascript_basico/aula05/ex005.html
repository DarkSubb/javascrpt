<body>
    <script>
        //Ordem de precedência
        var a = 5+3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 * d
        var f = b % e + 4 / e
        //resultado 3

        //Auto-atribuições  
        var n =3
        n = n + 4
        n = n -5
        n = n * 4
        n = n / 2
        n = n ** 2
        n = n % 5
        //resultado 1

        //Simplificando

        var n = 3
        n += 4
        n -= 5
        n *= 4
        n /= 2
        n **= 2
        n %= 5
        //resultado 1

        //Incremento

        var x = 5
        x++ //e o mesmo que x = x + 1 ou x +=1
        x-- // e o mesmo que x = x - 1 ou x -= 1
    </script>
