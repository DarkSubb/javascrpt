<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setTimeout(function() {document.write('Teste')}, 2000)

        var i = 5
        var x = setInterval(function(){
            
            document.write(i + '<br>'); i--
            if(i === 0){
                clearInterval(x)
            }
        },1000)
    </script>
</body>
</html>
