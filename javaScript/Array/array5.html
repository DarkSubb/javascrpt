<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista_frutas = ['banana', 'maça', 'uva', 'limao']

        console.log(lista_frutas.sort());

        var lista_numero = ['23','85481','8168','11','158','18','8','1','0','3']

        console.log(lista_numero.sort(ordenaNumeros));

        function ordenaNumeros(a,b) {
            return a - b
            // < 0 = a ordernado antes de b 
            // > 0 = b ordernado antes de a
            // == a ordem é mantida
        }

    </script>
</body>
</html>
